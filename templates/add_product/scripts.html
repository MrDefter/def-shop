<!-- Скрипт добавления товара. -->
<script>
    document.getElementById("addProductForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const productName = document.getElementById("productName").value;
        const productDescription = document.getElementById("productDescription").value;
        const productPrice = document.getElementById("productPrice").value;
        const productWinrar = document.getElementById("productWinrar").files[0]

        const productData = new FormData();
        productData.append("name", productName);
        productData.append("description", productDescription);
        productData.append("price", productPrice);
        productData.append("file", productWinrar); // Добавляем файл в formData

        fetch("http://127.0.0.1:8000/admin/add_product", {
            method: "POST",
            body: productData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Товар успешно добавлен!") {
                location.reload()
            }
        })
    });
</script>
<!-- Скрипт добавления товара. -->
