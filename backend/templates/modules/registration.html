<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Кнопка регистрации -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal">
    Регистрация
</button>
<!-- Кнопка регистрации -->

<!-- Регистрация пользователя. -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Мы никогда не передадим вашу электронную почту кому-либо еще.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="duplicatePassword" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="duplicatePassword" name="duplicatePassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
<!-- Регистрация пользователя. -->

<!-- Уведомление -->
<div id="notificationSuccessfully" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="notificationContentSuccessfully" class="toast hide bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true" style="width: 400px;">
        <div class="toast-header">
            <strong class="me-auto">Уведомление</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Пользователь успешно зарегистрирован!
        </div>
    </div>
</div>
<!-- Уведомление -->

<!-- Уведомление -->
<div id="notificationFailedPassword" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="notificationContentFailedPassword" class="toast hide bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true" style="width: 400px;">
        <div class="toast-header">
            <strong class="me-auto">Уведомление</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Пароли не совпадают!
        </div>
    </div>
</div>
<!-- Уведомление -->

<!-- Отправка данных на сервер -->
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const duplicatePassword = document.getElementById("duplicatePassword").value;

        const formData = {
            "username": username,
            "email": email,
            "password": password,
            "duplicate_password": duplicatePassword,
        };

        fetch("http://127.0.0.1:8000/authentification/registration", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            if (data.message === "Пользователь успешно зарегистрирован!") {
                const notification = new bootstrap.Toast(document.getElementById('notificationContentSuccessfully'));
                notification.show();
            }
            if (data.message === "Пароли не совпадают!") {
                const notification = new bootstrap.Toast(document.getElementById('notificationContentFailedPassword'));
                notification.show();
            }
        })
        .catch(error => {
            console.error("Произошла ошибка:", error);
        });
    });
</script>
<!-- Отправка данных на сервер -->
