<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Кнопка авторизации -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authorizationModal">
    Вход
</button>
<!-- Кнопка авторизации -->

<!-- Авторизация пользователя. -->
<div class="modal fade" id="authorizationModal" tabindex="-1" aria-labelledby="authorizationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authorizationModalLabel">Авторизация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="authorizationForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Авторизироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
<!-- Авторизация пользователя. -->

<!-- Уведомление -->
<div id="notificationSuccessfully" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="notificationContentSuccessfully" class="toast hide bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true" style="width: 400px;">
        <div class="toast-header">
            <strong class="me-auto">Уведомление</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Вход успешно выполнен!
        </div>
    </div>
</div>
<!-- Уведомление -->

<!-- Отправка данных на сервер -->
<script>
    document.getElementById("authorizationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const formData = {
            "email": email,
            "password": password,
        };

        fetch("http://127.0.0.1:8000/authentification/authorization", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "test") {
                const notification = new bootstrap.Toast(document.getElementById('notificationContentSuccessfully'));
                notification.show();
            }
        })
    });
</script>
<!-- Отправка данных на сервер -->
